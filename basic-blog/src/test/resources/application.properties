 H2 database configuration | datasource & connection
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.properties.hibrnate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.defer-datasource-initialization=true
# Set admin user credentials
#spring.security.user.name=admin
#spring.security.user.password=admin
#spring.security.user.roles=ADMIN
# Enable Hibernate auto-create and update schema
spring.jpa.hibernate.ddl-auto=update

# Specify SQL script to execute for data population
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:init_data.sql


